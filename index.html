      <h1>Rental Application</h1>
    </header>
    <form action="/save" method="post" enctype="multipart/form-data">
      <fieldset>
        <legend>Identity</legend>
        <label for="fullname" class="personalinfo">Full Name</label>              <input type="text" name="FullName" id="fullname" placeholder="Full Name" />
        <label for="ssnumber" class="personalinfo">Social Security</label> <input type="text" name="SSN" id="ssnumber" placeholder="555-55-5555" pattern="\d{3}-\d{2}-\d{4}"/>
        <label for="birthdate" class="personalinfo">Birth Date</label>            <input type="date" name="BirthDate" id="birthdate" placeholder="Birth Date" />
                                                                      <input type="text" name="MaritalStatus" id="maritalstatus" class="halfwidth" placeholder="Marital Status" />
        <label for="email" class="personalinfo">Email</label>                     <input type="email" name="Email" id="email" placeholder="Email" />
        <label for="stateid" class="personalinfo">State ID#</label>               <input type="text" name="StateID" id="stateid" placeholder="State ID" />
        <label for="phone1" class="personalinfo">Phones</label>                  <input type="tel" name="Phone1" id="phone1" class="halfwidth" placeholder="Phone 1" />
                                                                          <input type="tel" name="Phone2" id="phone2" class="halfwidth" placeholder="Phone 2" />
        <textarea rows="5"  name="CurrentAddress" id="currentaddress" placeholder="Address, City, State, Zip, Dates, Rent, Landlord name and phone number" /></textarea>
        <textarea rows="17" name="PriorAddresses" id="prioraddresses" placeholder="Prior Addresses, Cities, States, Zips, Dates, Rents, Landlords" /></textarea>
      </fieldset>
      <fieldset>
        <legend>Living Situation</legend>
        <textarea rows="5"  name="ProposedOccupants" id="proposedoccupants" placeholder="Proposed Occupants: self+age, other+age" /></textarea>
        <textarea rows="3"  name="ProposedPets" id="proposedpets" placeholder="Proposed Pets" /></textarea>
        <textarea rows="6"  name="Income" id="income" placeholder="Income" /></textarea>
        <textarea rows="15" name="Employment" id="employment" placeholder="Employment: address, job, dates, hours, supervisor name and phone number" /></textarea>
      </fieldset>
      <fieldset>
        <legend>Criminal & Civil Record | Notes</legend>
        <textarea rows="15"  name="Evictions" id="evictions" placeholder="Evictions Past 10 Years, or other notes" /></textarea>
        <textarea rows="15"  name="Felonies" id="felonies" placeholder="Felonies/Drug Convictions, or other notes" /></textarea>
      </fieldset><br>
        <label for="dateapplied" class="personalinfo">Date Applied</label>        <input type="date" name="dateApplied" id="dateapplied" />
        <label for="dateguested" class="personalinfo">Date Guested</label>        <input type="date" name="dateGuested" id="dateguested" />
        <label for="daterented" class="personalinfo">Date Rented</label>          <input type="date" name="dateRented" id="daterented" />
      <input type="text" name="headerName" id="headerName" placeholder="Header Name" />
      <input type="submit" value="Save" />
      </form>
    </body>
</html>
